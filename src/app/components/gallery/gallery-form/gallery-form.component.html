<h1>Create gallery</h1>

<form [formGroup]="galleryForm" (ngSubmit)="createGallery()">
  <div class="form-group">
    <label>Name</label>
    <input name="name" formControlName="name" class="form-control">
    <span
      *ngIf="!galleryForm.get('name').valid && galleryForm.get('name').touched"
      class="help-block">
      <div *ngIf="galleryForm.get('name').errors.required">
        Name is required.
      </div>
      <div *ngIf="galleryForm.get('name').errors.minlength">
        Name must have at least 2 characters
      </div>
      <div *ngIf="galleryForm.get('name').errors.maxlength">
       Name can't have more then 255 characters.
      </div>
    </span>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea name="description" formControlName="description" id="" cols="30" rows="10" class="form-control"></textarea>
    <span
      *ngIf="!galleryForm.get('description').valid && galleryForm.get('description').touched"
      class="help-block">
      <div *ngIf="galleryForm.get('description').errors.required">
        Description is required.
      </div>
      <div *ngIf="galleryForm.get('description').errors.maxlength">
       Description can't have more then 1000 characters.
      </div>
    </span>
  </div>
  <div formArrayName="images" class="mb-5">
    <h4>Images</h4>
    <div class="form-group" *ngFor="let hobbyControll of galleryForm.get('images').controls; let i = index">
      <label>Image URL</label>
      <input  name='url[]' type="text" class="form-control mb-2" [formControlName]="i">
      <button type="button" class="btn btn-danger btn-xs" (click)="removeUrl(i)">Remove URL</button>
    </div>
    <button type="button" class="btn btn-default" (click)="addUrl()">Add another URL</button>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="galleryForm.invalid">Submit</button>

  <button type="button" class="btn btn-danger">Cancel</button>
</form>
