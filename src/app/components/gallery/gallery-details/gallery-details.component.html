<h1>{{ gallery.name }}</h1>
<h4>{{ gallery.user.first_name + ' ' + gallery.user.last_name }}</h4>
<p>{{ gallery.description }}</p>

<div class="row">
  <div class="card col-md-4" *ngFor="let image of gallery.images">
    <img style="height: 280px; width: 100%; display: block;" src="{{ image.url }}" data-holder-rendered="true">
  </div>
</div>
