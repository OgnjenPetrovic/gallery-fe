<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label>First name</label>
    <input name="firstname" type="text" formControlName="firstname" class="form-control">
    <span
      *ngIf="!registerForm.get('firstname').valid && registerForm.get('firstname').touched"
      class="help-block">
      First name is required.
    </span>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input name="lastname" type="text" formControlName="lastname" class="form-control">
    <span
      *ngIf="!registerForm.get('lastname').valid && registerForm.get('lastname').touched"
      class="help-block">
      Last name is required.
    </span>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="email" formControlName="email" class="form-control">
    <span
      *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
      class="help-block">
      Email is required.
    </span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" type="password" formControlName="password" class="form-control">
    <span
      *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
      class="help-block">
      <div *ngIf="registerForm.get('password').errors.required">
        Password is required.
      </div>
      <div *ngIf="registerForm.get('password').errors.minlength">
        Password must be atleast 8 characters long.
      </div>
      <div *ngIf="registerForm.get('password').errors.pattern">
        Password must have atleast 1 number.
      </div>
    </span>
  </div>
  <div class="form-group">
    <label>Confim password</label>
    <input name="passwordconfirmation" type="password" formControlName="passwordconfirmation" class="form-control">
    <span
      *ngIf="!registerForm.get('passwordconfirmation').valid && registerForm.get('passwordconfirmation').touched"
      class="help-block">
      Password not confirmed.
    </span>
  </div>
  <div class="form-group">
    <label>I accept terms and conditions</label>
    <input  name="terms" type="checkbox" formControlName="terms" >
    <span
      *ngIf="!registerForm.get('terms').valid && registerForm.get('terms').touched"
      class="help-block">
      You must accept terms and conditions.
    </span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
