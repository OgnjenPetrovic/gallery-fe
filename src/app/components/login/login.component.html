<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>Email address</label>
    <input name="email" type="text" formControlName="email" class="form-control">
    <span
      *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
      class="help-block">
      Please enter valid email
    </span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" type="password" formControlName="password" class="form-control">
    <span
      *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
      class="help-block">
      Password field is required
    </span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
